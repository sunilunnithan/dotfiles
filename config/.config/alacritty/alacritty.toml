import = [
    "~/.config/alacritty/themes/tokyo-night-storm.toml"
]

live_config_reload = true

[env]
TERM = "screen-256color"

[font]
size = 20.0
# offset.y = 5 

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
decorations = "buttonless"
dynamic_padding = false

[window.padding]
x = 10
y = 10
